<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Harsh‚Äôs Secure Chat</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark-dimmed.min.css">

<script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

<!-- =========================
     STYLES (UNCHANGED UI)
========================= -->
<style>
/* ‚ö†Ô∏è UI CSS KEPT AS-IS (your original design)
   Only branding & logic were changed */

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
    background:#000;
    color:#fff;
    font-family:Inter,system-ui;
    display:grid;
    grid-template-rows:auto 1fr;
    gap:16px;
    padding:16px
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 14px;
    border:2px solid #2a2a2a;
    border-radius:12px;
    backdrop-filter:blur(14px)
}
.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-family:Space Grotesk;
    font-weight:700;
    font-size:18px
}
.status-indicator{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#888
}
.status-indicator.online{background:#22c55e}
.status-indicator.connecting{background:#facc15}
.status-indicator.offline{background:#555}

.github-link{
    display:grid;
    place-items:center;
    width:26px;
    height:26px;
    border-radius:6px;
    border:1px solid #333;
    color:#fff;
    text-decoration:none
}

/* Layout */
.container{
    display:grid;
    grid-template-columns:260px 1fr;
    gap:16px;
    height:100%
}

/* Sidebar */
.sidebar{
    border:2px solid #2a2a2a;
    border-radius:12px;
    padding:12px;
    font-family:Noto Sans Mono;
    font-size:12px
}
.user-id{
    border:2px solid #2a2a2a;
    border-radius:8px;
    padding:10px;
    text-align:center;
    margin-bottom:12px;
    font-weight:700
}

/* Chat */
.chat-area{
    display:flex;
    flex-direction:column;
    border:2px solid #2a2a2a;
    border-radius:12px;
    overflow:hidden
}
.messages{
    flex:1;
    padding:16px;
    overflow-y:auto
}
.message{
    max-width:72%;
    margin-bottom:10px;
    padding:10px 12px;
    border-radius:10px;
    animation:fade .2s ease
}
.message.own{
    background:#6366f1;
    margin-left:auto
}
.message.other{
    background:#1f2937
}
.msg-header{
    font-size:10px;
    opacity:.7;
    margin-bottom:4px
}
.msg-content{
    font-size:13px
}
.input-area{
    display:flex;
    gap:8px;
    padding:10px;
    border-top:1px solid #2a2a2a
}
.msg-input{
    flex:1;
    resize:none;
    padding:8px;
    border-radius:6px;
    border:2px solid #2a2a2a;
    background:#000;
    color:#fff
}
.send-btn{
    padding:0 16px;
    border-radius:6px;
    border:2px solid #6366f1;
    background:#6366f1;
    color:#fff;
    font-weight:600;
    cursor:pointer
}

@keyframes fade{
    from{opacity:0;transform:translateY(4px)}
    to{opacity:1}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="logo">
        <span class="status-indicator connecting"></span>
        Harsh Secure Chat
    </div>
    <a class="github-link" href="https://github.com/NotHarshu9864" target="_blank">GH</a>
</header>

<!-- ================= MAIN ================= -->
<main class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user-id">Session: Anonymous</div>
        <p>üîê End-to-End Encrypted</p>
        <p>‚ö° WebSocket Based</p>
        <p>üß† No Keys Required</p>
    </aside>

    <!-- Chat -->
    <section class="chat-area">
        <div class="messages"></div>

        <div class="input-area">
            <textarea class="msg-input" placeholder="Type a message‚Ä¶"></textarea>
            <button class="send-btn">Send</button>
        </div>
    </section>

</main>

<!-- ================= APP LOGIC ================= -->
<script src="app.js"></script>

</body>
</html>
